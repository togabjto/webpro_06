<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>メニューを追加する</title>
</head>
<body>
    <script>
        window.history.pushState( null, '', '/menu2/create' );
    </script>
    <form action="/menu2/create" method="POST">
        メニューを追加する

        <br><br>
        <label for="id">ID</label>
        <input type="number" name="id" id="id" required>

        <label for="cost">Cost</label>
        <input type="text" name="cost" id="cost" required>

        <label for="name">料理名</label>
        <input type="text" name="name" id="name" required>

        <button type="submit" name="next_action" value="create">登録して入力を続ける</button>
        <button type="submit" name="next_action" value="list">登録して一覧に戻る</button>    </form>
</body>
</html>
